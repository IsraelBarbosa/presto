<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
    <title>Presto</title>
</head>
<body>
    <!-- INICIO HEADER -->
    <header>
        <a href="index.html" id="logo">
            <img src="img/prestologo.png" alt="Logo">
            <span id="titLogo">Presto</span>
        </a>
        <form action="pag.php" id="buscaPre">
            <input type="search" name="search" placeholder="Busque por profissionais..." id="inpSearch">
            <button type="submit" id="busca"><img src="img/icon/search-solid.svg" alt="Buscar"></button>
        </form>
        <ul id="logCad">
            <li><a th:href="@{#}">Login</a></li>
            <li><a th:href="@{/inserirsoli}">Cadastre-se</a></li>
        </ul>
    </header>
    <!-- FIM HEADER -->

    
    <!-- INICIO NAV -->
    <nav id="index">
        <ul id="menu">
            <li><a th:href="@{/}">Início</a></li>
            <li><a th:href="@{#}">Sobre</a></li>
            <li><a th:href="@{#}">Contato</a></li>
        </ul>
    </nav>
    <!-- FIM NAV -->


	<h2>Lista de solicitantes</h2>
		
		<table class="striped" id="listasoli">
			<thead>
				<th> Nome</th>
				<th> Email</th>
				<th> Outro</th>
			</thead>
			<tbody>
				<tr th:each="solicitante: ${solicitantes}">
					<td th:text="${solicitante.NomeSolicitante}"></td>
					<td th:text="${solicitante.Email}"></td>
					<td>
						<a th:href="@{/editarS/{id}(id=${solicitante.IdSolicitante})}">Editar</a> |
						<a th:href="@{/excluirS/{id}(id=${solicitante.IdSolicitante})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			
			$('#pesquisa').click(function(){
				$.ajax({
					method: 'GET',
					url: '/pesquisaNome/' + $('#pesq').val(),
					success: function(data){
						$('#listasoli tbody > tr').remove();
						$.each(data, function(){
							$('#listasoli tbody').append(
								'<tr>' +
								'	<td>' + this.nomeSolicitante  + '</td>' +
								'	<td>' + this.Email + '</td>' +
								' 	<td>' +  
								'		<a href="/editarS/' + this.IdSolicitante + '"> Editar </a>   |'      +
								'		<a href="/excluirS/' + this.IdSolicitante + '"> Excluir </a>'      +
								'	</td>' +
								'</tr>'
							);
						});
					},
					error: function(){
						alert('DEU RUIM AI OH!!');
					}
				});
			});
		});
	</script>
	<!-- Compiled and minified JavaScript -->

    <!-- INICIO FOOTER -->
    <footer>
        <a href="index.html" id="logoFooter">
            <img src="img/prestologo.png" alt="Logo">
            <span id="titLogoFooter">Presto</span>
        </a>
        <span id="direitos">2011-2020 © Todos os direitos reservados. Presto® é uma marca registrada de Presto Tecnologia.</span>
    </footer>
    <!-- FIM FOOTER -->
</body>
</html>
