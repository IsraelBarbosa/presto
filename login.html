    <title>Cadastro</title>

<body>
    <!-- INICIO HEADER -->
    <header>
        <a href="index.html" id="logo">
            <img src="img/prestologo.png" alt="Logo">
            <span id="titLogo">Presto</span>
        </a>
        <form action="pag.php" id="buscaPre">
            <input type="search" name="search" placeholder="Busque por profissionais..." id="inpSearch">
            <button type="submit" id="busca"><img src="img/icon/search-solid.svg" alt="Buscar"></button>
        </form>
        <ul id="logCad">

            <li><a href="cadastro.html">Cadastre-se</a></li>

    </nav>

    <!-- INICIO FORMLOGIN -->
    <form action="" method="post" id="formLogin">
        <label for="inpEmail" class="labClass" id="labEmail">E-mail</label>
        <input type="email" name="" placeholder="nome@exemplo.com" class="inpClass">

        <label for="inpSenha" class="labClass" id="labSenha">Senha</label>
        <input type="password" name="" placeholder="" class="inpClass">

        <label id="containerCheck">
            <input type="checkbox" name="" id="checkConect">

        </label>

        <span id="descConec">Mantenha-me conectado</span>
        <span id="descEsq"><a href="#">Esqueci a senha</a></span>

        <div id="entrarouCadastrar">
            <button type="submit" id="btnEntrar">Entrar</button>
            <a href="cadastro.html" id="btnCadastro">Cadastrar</a>
        </div>    
    </form>
